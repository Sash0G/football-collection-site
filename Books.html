<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <link rel="stylesheet" href="style.css" />
    <title>Pesho's Collection</title>
    <meta name="description" content="DESCRIPTION" />
    <script src="menu.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="menuPlaceholder"></div>
    <h1 class="title">Книги</h1>
    <div class="gallery">
      <img
        src="Images/Books/20221108_101549.jpg"
        alt="Image1"
        onclick="openModal('Images/Books/20221108_101549.jpg')"
      />
      <img
        src="Images/Books/a646141912ed89a6.png"
        alt="Image2"
        onclick="openModal('Images/Books/a646141912ed89a6.png')"
      />
      <img
        src="Images/Books/image.png"
        alt="Image3"
        onclick="openModal('Images/Books/image.png')"
      />
      <img
        src="Images/Books/IMG_1495.jpg"
        alt="Image4"
        onclick="openModal('Images/Books/IMG_1495.jpg')"
      />
      <img
        src="Images/Books/Screenshot 2024-01-05 190825.png"
        alt="Image5"
        onclick="openModal('Images/Books/Screenshot 2024-01-05 190825.png')"
      />
      <img
        src="Images/Books/Screenshot 2024-03-22 095540.png"
        alt="Image6"
        onclick="openModal('Images/Books/Screenshot 2024-03-22 095540.png')"
      />
      <img
        src="Images/Books/Screenshot 2024-06-16 140201.png"
        alt="Image7"
        onclick="openModal('Images/Books/Screenshot 2024-06-16 140201.png')"
      />
      <img
        src="Images/Books/Screenshot_20221023_012303.png"
        alt="Image8"
        onclick="openModal('Images/Books/Screenshot_20221023_012303.png')"
      />
      <img
        src="Images/Books/Youre_here_Theres_nothing_I_fear.png"
        alt="Image9"
        onclick="openModal('Images/Books/Youre_here_Theres_nothing_I_fear.png')"
      />
      <!--here-->
    </div>
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImg" />
    </div>

    <script>
      // Function to open the modal and display the clicked image
      function openModal(imgSrc) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = imgSrc;
      }

      // Function to close the modal
      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
